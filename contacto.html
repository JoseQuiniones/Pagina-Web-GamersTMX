<html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        
        <header>
            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="logo de gamers"></h1>

                    <nav>
                        <ul class="botonesnavegador">
                            <li><a href="index.html">Home</a></li>

                        </ul>
                    </nav>

            </div>
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(+XX) XXXXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="=70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>

                    <legend class="test" id="test">多Como le gustaria ser contactado?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                 
                </fieldset>

                <fieldset>
                    <legend>Seleccione el horario para ser atendido</legend>

                    <select name="" id="">
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>多Le Gustaria Recibir Novedades sobre Gamers TMX?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">


            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>10:00h - 20:00h</td>
                    </tr>
    
                    <tr>
                        <td>Martes</td>
                        <td>10:00h - 20:00h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>10:00h - 20:00h</td>
                    </tr>
    
                    <tr>
                        <td>Jueves</td>
                        <td>10:00h - 20:00h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>10:00h - 20:00h</td>
                    </tr>
    
                    <tr>
                        <td>Sabado</td>
                        <td>10:00h - 14:00h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
